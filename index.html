<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <img src="./res/logo-1.png" alt="Google Logo" class="glogo" />
        <div class="header-title">साइन इन</div>
        <div class="secondary-header">Gmail मा जारी राख्नुहोस्</div>
      </div>

      <div class="email-container">
        <div class="u_badge"><i class="fa fa-user"></i></div>
        <span> youremailaddress@gmail.com</span>
        <i class="fa fa-chevron-down"></i>
      </div>

      <div class="inp">
        <input type="password" class="pass" placeholder="आफ्नो पास्वर्ड हाल्नुहोस्" id="password" />
      </div>
      <p class="check"><input type="checkbox" name="showpw" id="togglePw""> <span> पासवर्ड देखाउनुहोस्</span></p>
   <div class="assist">
       <span class="forgot">पासवर्ड विर्सनुभयो?</span>
       <input type="submit" value="अर्को" class="submit">
   </div>
    </div>
    
    <script src="/res/pw.js"></script>
  </body>
</html>
